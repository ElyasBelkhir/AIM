<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Speaker Comparison App</title>
</head>
<body>
    <h1>Welcome to Speaker Comparison App</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file1">Upload Audio File 1:</label>
        <input type="file" name="file1" accept=".wav" required><br>
        <label for="file2">Upload Audio File 2:</label>
        <input type="file" name="file2" accept=".wav" required><br>
        <input type="submit" value="Compare">
    </form>

    {% if result %}
    <h2>Comparison Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
